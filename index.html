<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>TOP Calculation Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script-calc.js" defer></script>

        <div class="calculator-container">
            <div class="display-container">
                <p class="display">0</p>
            </div>
            
            <div class="buttons-container">
                <div class="row1">
                    <button class="function1" id="clear" data-key="Backspace">AC</button>
                    <button class="function1" id="percentage" data-key="%">%</button>
                    <button class="operation" id="divide" data-key="/">รท</button>
                </div>
                <div class="row2">
                    <button class="numbers" id="num7" data-key="7">7</button>
                    <button class="numbers" id="num8" data-key="8">8</button>
                    <button class="numbers" id="num9" data-key="9">9</button>
                    <button class="operation" id="multiply" data-key="*">ร</button>
                </div>
                <div class="row3">
                    <button class="numbers" id="num4" data-key="4">4</button>
                    <button class="numbers" id="num5" data-key="5">5</button>
                    <button class="numbers" id="num6" data-key="6">6</button>
                    <button class="operation" id="subtract" data-key="-">-</button>
                </div>
                <div class="row4">
                    <button class="numbers" id="num1" data-key="1">1</button>
                    <button class="numbers" id="num2" data-key="2">2</button>
                    <button class="numbers" id="num3" data-key="3">3</button>
                    <button class="operation" id="add" data-key="+">+</button>
                </div>
                <div class="row5">
                    <button class="numbers" id="num0" data-key="0">0</button>
                    <button class="numbers" id="decimal" data-key=".">.</button>
                    <button class="operation" id="equals" data-key="Enter">=</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
