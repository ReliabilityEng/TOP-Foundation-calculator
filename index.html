<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>TOP Calculation Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script-calc.js" defer></script>

        <div class="calculator-container">
            <div class="display-container">
                <p class="display">0</p>
            </div>
            
            <div class="buttons-container">
                <div class="row1">
                    <button class="function1" id="clear">AC</button>
                    <button class="function1" id="sign">+/-</button>
                    <button class="function1" id="percentage">%</button>
                    <button class="operation" id="divide">รท</button>
                </div>
                <div class="row2">
                    <button class="numbers" id="num7">7</button>
                    <button class="numbers" id="num8">8</button>
                    <button class="numbers" id="num9">9</button>
                    <button class="operation" id="multiply">ร</button>
                </div>
                <div class="row3">
                    <button class="numbers" id="num4">4</button>
                    <button class="numbers" id="num5">5</button>
                    <button class="numbers" id="num6">6</button>
                    <button class="operation" id="subtract">-</button>
                </div>
                <div class="row4">
                    <button class="numbers" id="num1">1</button>
                    <button class="numbers" id="num2">2</button>
                    <button class="numbers" id="num3">3</button>
                    <button class="operation" id="add">+</button>
                </div>
                <div class="row5">
                    <button class="numbers" id="num0">0</button>
                    <button class="numbers" id="decimal">.</button>
                    <button class="operation" id="equals">=</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
